<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon"
        href="assets.css/img/slider/melbourne.jpg"
        type="image/x-ico" />
        <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- header -->
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <form action="" method="post">
                    <h1>Đăng ký tài khoản mới</h1>
                    <div class="input-box">

                        <input type="text" placeholder="Nhập username">
                    </div>
                    <div class="input-box">

                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="input-box">
                        <div class="col-6">
                            <label for="ngaysinh">Ngày sinh</label>
                            <br>
                            <input type="date" id="ngaysinh"/>
                        </div>
                        <div class="col-6">
                            <label for="gioitinh">Giới tính</label>
                            <br>
                            <select id="gioitinh">
                                <option value="nam">Nam</option>
                                <option value="nu">Nữ</option>
                            </select>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="input-box">
                        <span>Sở thích</span>
                        <br>
                        <input type="checkbox" id="trongnuoc"> 
                        <label for="xemphim">Du Lịch Trong Nước</label>
                        <div class="margin_b"></div>
                        <input type="checkbox" id="ngoainuoc"> 
                        <label for="nghenhac">Du Lịch Ngoài Nước</label>
                        <div class="margin_b"></div>
                        <input type="checkbox" id="châuu"> 
                        <label for="docsach">Du Lịch Châu Âu</label>
                    </div>
                    <div class="input-box">
                        <label for="gioithieu">Giới thiệu bản thân</label>
                        <br>
                        <textarea id="gioithieu"></textarea>
                    </div>
                    
                    <div class="btn-box">
                        <button type="submit">
                            Đăng ký
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <!-- footer -->
        </div>
    </footer>
</body>
</html>
